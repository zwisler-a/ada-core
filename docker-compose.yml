version: '3.3'
services:
  ada-db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3307:3306'
  rabbitmq:
    image: rabbitmq:3-management-alpine
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    depends_on:
      - ada-db
      - rabbitmq
    environment:
      USE_PROXY_EDITOR: 'false'
      DB_HOST: 'ada-db'
      DB_PORT: 3306
      RABBIT_HOST: 'rabbitmq'
    ports:
      - "3000:3000"

  openai:
    image: zwisler/ada-openai:latest
    depends_on:
      - ada-db
      - rabbitmq
    environment:
      AMQP_URL: "amqp://rabbitmq"
      OPENAI_API_KEY: ''

  whatsapp:
    image: zwisler/ada-whatsapp:latest
    depends_on:
      - ada-db
      - rabbitmq
    environment:
      AMQP_URL: "amqp://rabbitmq"

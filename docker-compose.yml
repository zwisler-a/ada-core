version: '3.3'
services:
  smartstuff-dev:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3307:3306'
  rabbitmq:
    image: rabbitmq:3-management-alpine
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      DB_HOST: 'smartstuff-dev'
      DB_PORT: 3306
      RABBIT_HOST: 'rabbitmq'
    ports:
      - "3000:3000"

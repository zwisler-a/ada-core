<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/node-card.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
<app-editor></app-editor>
</body>

<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    if (urlParams.has("networkId")) {
        const elements = document.querySelectorAll("app-editor");
        elements.forEach(el => el.setAttribute("networkId", urlParams.get("networkId")));
    }
</script>

<script src="./bunde.js"></script>
</html>
